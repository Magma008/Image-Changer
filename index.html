<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Icon -->
    <link rel="icon" href="Images/exchange.png">
</head>

<body>
    <div class="container">
        <center>
            <center>
                <img src="Images/monitor.jpg" alt="screen" class="big_image">
            </center>
            <div class="images">
                <div class="box">
                    <img class="main_img" src="Images/audi.jpg" alt="audi">
                    <center>
                        <button class="button">Remove</button>
                    </center>
                </div>
    
                <div class="box">
                    <img class="main_img" src="Images/bmw.jpeg" alt="bmw">
                    <center>
                        <button class="button">Remove</button>
                    <center>
                </div>
    
                <div class="box">
                    <img class="main_img" src="Images/bugatti.jpg" alt="bugatti">
                    <center>
                        <button class="button">Remove</button>
                    <center>
                </div>
    
                <div class="box">
                    <img class="main_img" src="Images/lamborghini.jpg" alt="lamborghini">
                    <center>
                        <button class="button">Remove</button>
                    <center>
                </div>
    
                <div class="box">
                    <img class="main_img" src="Images/mercedes-benz.jpg" alt="mercedes-benzq">
                    <center>
                        <button class="button">Remove</button>
                    <center>
                </div>
            </div>
        </center>
    </div>
    <!-- JavaScript Code -->
    <script src="script.js"></script>
</body>

</html>
